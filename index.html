<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>BlogRequisição</title>
</head>
<body>
    <h1>Blog Fake</h1>

    <fieldset>
        <legend>Inserir um novo post</legend>

        <label for="titleField">Títutlo:</label>
        <div>
            <input id="titleField" placeholder="Titulo do post">
        </div>

        <label for="bodyField">Parágrafo:</label>
        <div>
            <textarea  id="bodyField" placeholder="Inserir conteúdo"></textarea>
        </div>

        <div>
            <button id="innerButton">Inserir</button>
        </div>

    </fieldset>

    <div id="posts" class="posts"></div>

    <script src="./scriptIndex.js"></script>
</body>
</html>
